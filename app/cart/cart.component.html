<app-header></app-header> 
<ng-container *ngIf="product">
    <div class="container">
    <div class="card-table">
        <div class="card-product">
            <table class="table table-responsive">
                <thead>
                    <th>Sr.no</th>
                    <th>ProductName</th>
                    <th>ProductImage</th>
                    <th>Description</th>
                    <th>Price</th>
                    <th>Total</th>
                    <th>Action</th>
                </thead>
                <tr *ngFor="let item of product; let i=index;">
                    <td>{{i+1}}</td>
                    <td>{{item.title}}</td>
                    <td><img src="{{item.image}}"></td>
                    <td>kjksjsk jlsj sllsj smlk</td>
                    <td>600</td>
                    <td>1000</td>
                    <td><button   class="btn btn-danger"><i class="fas fa-trash"></i></button></td>
                </tr>
            </table>
        </div>
    </div>
</div>
</ng-container>


<ng-container *ngIf="false">
<div class="center">
    <h4>your cart is empty!</h4>
    <h5>add item to it now</h5>
    <button routerLink="/products" class="btn btn-success">shop now</button>
</div>
</ng-container>
