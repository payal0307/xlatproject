<app-header></app-header>

<main class="my-form">
    <div class="cotainer">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">Registration Form</div>
                    <div class="card-body">
                        <!-- <form name="my-form" [formGroup]="registerForm" (ngSubmit)="registerSubmited()"
                            onsubmit="return validform()"> -->
                            <form [formGroup]="registerForm">
                            <div class="form-group row">
                                <label for="firstName" class="col-md-4 col-form-label text-md-right">First Name</label>
                                <div class="col-md-6">
                                    <input type="text" id="firstName" class="form-control" name="firstName" formControlName="firstName">
                                </div>
                                <p *ngIf="(registerForm.controls['firstName'].dirty ||
                          registerForm.controls['firstName'].touched || 
                          registerForm.controls['firstName'].pristine) &&
                          registerForm.controls['firstName'].errors" class="text-danger">
                                 This field is required!
                                </p>
                            </div>
                            <div class="form-group row">
                                <label for="lastName" class="col-md-4 col-form-label text-md-right">Last Name</label>
                                <div class="col-md-6">
                                    <input type="text" id="lastName" class="form-control" name="lastName"
                                        formControlName="lastName">
                                </div>
                                <p *ngIf="(registerForm.controls['lastName'].dirty ||
                     registerForm.controls['lastName'].touched|| 
                     registerForm.controls['lastName'].pristine) &&
                     registerForm.controls['lastName'].errors" class="text-danger">
                    This field is required!
                </p>
                            </div>

                            <div class="form-group row">
                                <label for="email" class="col-md-4 col-form-label text-md-right">E-Mail </label>
                                <div class="col-md-6">
                                    <input type="email" id="email" class="form-control" name="email" formControlName="email">
                                </div>
                                <p *ngIf="(registerForm.controls['email'].dirty ||
                          registerForm.controls['email'].touched || 
                          registerForm.controls['email'].pristine) &&
                          registerForm.controls['email'].errors" class="text-danger">
                    This field is required!
                </p>
                            </div>



                            <div class="form-group row">
                                <label for="password" class="col-md-4 col-form-label text-md-right">Password</label>
                                <div class="col-md-6">
                                    <input type="text" id="password" class="form-control"
                                        formControlName="password">
                                </div>
                                <p *ngIf="(registerForm.controls['password'].dirty ||
                          registerForm.controls['password'].touched || 
                          registerForm.controls['password'].pristine) &&
                          registerForm.controls['password'].errors" class="text-danger">
                    This field is required!
                </p>
                            </div>

                            <div class="form-group row">
                                <label for="phoneNumber"
                                    class="col-md-4 col-form-label text-md-right">Contact</label>
                                <div class="col-md-6">
                                    <input type="text" id="phoneNumber" class="form-control"
                                        formControlName="phoneNumber">
                                </div>
                                <p *ngIf="(registerForm.controls['phoneNumber'].dirty ||
                     registerForm.controls['phoneNumber'].touched|| 
                     registerForm.controls['phoneNumber'].pristine) &&
                     registerForm.controls['phoneNumber'].errors" class="text-danger">
                    This field is required!
                </p>
                            </div>

                            <!-- <div class="form-group row">
                                <label for="permanent_address"
                                    class="col-md-4 col-form-label text-md-right">Address</label>
                                <div class="col-md-6">
                                    <input type="text" id="permanent_address" class="form-control"
                                        name="permanent-address" formControlName="permanent_address">
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="nid_number" class="col-md-4 col-form-label text-md-right"> City</label>
                                <div class="col-md-6">
                                    <input type="text" id="nid_number" class="form-control" name="nid-number"
                                        formControlName="nid_number">
                                </div>
                            </div> -->

                            <div class="col-md-6 offset-md-4">
                                <button type="submit" class="btn btn-primary" value="Submit" Submit (click)="register()">Register</button>
                            </div>

                        </form>
                        <br />
                        <!-- <div *ngIf="submitted">
                                <p  class="text-success">
                                           Registered Successfully!
                                        </p>
                            </div> -->
                    </div>
                </div>
            </div>
        </div>
    </div>

</main>

<app-footer></app-footer>
