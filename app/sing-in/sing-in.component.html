<app-header></app-header> 




<main class="my-form">
    <div class="cotainer">
        <div class="row justify-content-center">
            <div class="col-md-8">
                    <div class="card">
                        <div class="card-header">Login</div>
                        <div class="card-body">
                            <form name="my-form"  method="" formControlName="email" >
                                <div class="form-group row">
                                    <label for="email" class="col-md-4 col-form-label text-md-right">Email</label>
                                    <div class="col-md-6">
                                        <input type="text" id="email" class="form-control" name="email" formControlName="email">
                                    </div>
                                    <p *ngIf="(loginForm.controls['email'].dirty ||
                                    loginForm.controls['email'].touched || 
                                    loginForm.controls['email'].pristine) &&
                                    loginForm.controls['email'].errors" class="text-danger">
                              This field is required!
                          </p>
                                </div>

                                <div class="form-group row">
                                    <label for="password" class="col-md-4 col-form-label text-md-right">Password</label>
                                    <div class="col-md-6">
                                        <input type="text" id="password" class="form-control" name="password" formControlName="password" >
                                    </div>
                                    <p *ngIf="(loginForm.controls['password'].dirty ||
                                    loginForm.controls['password'].touched || 
                                    loginForm.controls['password'].pristine) &&
                                    loginForm.controls['password'].errors" class="text-danger">
                                    This field is required!
                                     </p>
                                </div>


                                    <div class="col-md-6 offset-md-4">
                                        <div>{{emsg}}</div>
                                        <button type="submit" class="btn btn-primary" value="submit"  (click)="showlogin()">Login</button>
                                    </div>
                            
                                    
                                        <a href="#" class="btn btn-link">
                                            Forgot Your Password?
                                        </a>
                                    
                            </form>
                            
                        </div>
                    </div>
            </div>
        </div>
    </div>

</main>

<app-footer></app-footer>
